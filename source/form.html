<!DOCTYPE html>
  <html class="page" lang="ru">
    <head>
      <meta charset="UTF-8">
      <title>Разметка страницы "Форма отзыва" учебного проекта "Седона"</title>
      <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="page__body">
      <header class="main-header">
        <a class="main-header__logo-link" href="index.html">
          <img class="main-header__logo-image" src="img/logo-sedona.svg" width="185" height="96" alt="Логотип города Седона.">
        </a>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть/Свернуть меню</span>
            <svg class="main-nav__icon" aria-hidden="true" focusable="false" width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.9 0H0V4H22.9V0Z" fill="#81B3D2"/>
              <path d="M22.9 9H0V13H22.9V9Z" fill="#81B3D2"/>
              <path d="M22.9 18H0V22H22.9V18Z" fill="#81B3D2"/>
            </svg>
          </button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list">
              <li class="main-nav__item main-nav__item--active">
                <a class="main-nav__item-link" href="#">
                  Главная
                </a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__item-link" href="catalog.html">
                  Фото и видео
                </a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__item-link" href="form.html">
                  Форма отзыва
                </a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__item-link" href="#">
                  HTML ACADEMY
                </a>
              </li>
            </ul>
          </div>
        </nav>
      <main class="main-container">
        <section class="review">
          <h1 class="visually-hidden">Форма отзыва туристов о Седоне</h1>
          <div class="sedona">
            <img  class="sedona__img" src="img/sedona.png" alt="Седона." width="229" height="39">
          </div>
          <div class="review-intro">
            <h2 class="review-intro__title">
              Оставьте свой отзыв
            </h2>
            <p class="review-intro__tagline">
              Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещеных вами достопримечательностях
            </p>
          </div>
          <div class="review__form-container">
            <form class="form" action="" method="post">
              <fieldset class="form__block form-block">
                <legend class="form-block__title">Представьтесь:</legend>
                <ul class="form-block__name-list">
                  <li class="form-block__name-item input-text input-text--with-icon">
                    <label for="" class="input-text__label">Имя*:</label>
                    <input type="text" class="input-text__input">
                  </li>
                  <li class="form-block__name-item input-text">
                    <label for="" class="input-text__label">Фамилия*:</label>
                    <input type="text" class="input-text__input">
                  </li>
                  <li class="form-block__name-item input-text">
                    <label for="" class="input-text__label">Отчество:</label>
                    <input type="text" class="input-text__input">
                  </li>
                </ul>
              </fieldset>
              <fieldset class="form__block form-block">
                <legend class="form-block__title">Контактная информация:</legend>
              </fieldset>
              <fieldset class="form__block form-block">
                <legend class="form-block__title">ВАше Общее впечатление:</legend>
                <ul class="form-block__grade-list">
                  <li class="form-block__grade-item radio">
                    <input id="good" name="grade" value="good" type="radio" class="visually-hidden radio__input" checked>
                    <label for="good" class="radio__label">Скорее положительное</label>
                  </li>
                  <li class="form-block__grade-item radio">
                    <input id="bad" type="radio" name="grade" value="bad" class="visually-hidden radio__input">
                    <label for="bad" class="radio__label">Скорее отрицательное</label>
                  </li>
                  <li class="form-block__grade-item radio">
                    <input  id="dntkmow" type="radio" name="grade" value="don't know" class="visually-hidden radio__input">
                    <label for="dntkmow" class="radio__label">Затрудняюсь ответить</label>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="form__block form-block">
                <legend class="form-block__title"></legend>
              </fieldset>
              <fieldset class="form__block form-block">
                <legend class="form-block__title"></legend>
              </fieldset>
            </form>
          </div>
        </section>
      </main>
      <footer class="main-footer">
        <div class="main-footer__wrapper">
          <div class="main-footer__tag">
            #visitSedona
          </div>
          <div class="main-footer__social social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">
                  <img  class="social__link-img" src="img/social-vk.svg" alt="Мы в Контакте." width="24" height="24">
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--telegram" href="https://t.me/htmlacademy">
                  <img  class="social__link-img" src="img/social-telegram.svg" alt="Мы в Телеграме." width="24" height="24">
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">
                  <img  class="social__link-img" src="img/social-youtube.svg" alt="Мы в Ютубе." width="24" height="24">
                </a>
              </li>
            </ul>
          </div>
          <div class="main-footer__copyright copyright">
            <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
              <img class="copyright__img" src="img/copyright.svg" width="129" height="36" alt="Разработано HTML Academy.">
            </a>
          </div>
        </div>
      </footer>
    </body>
  </html>
